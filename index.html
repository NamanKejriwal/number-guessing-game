<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS MY NUMBER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class =" heading">Guess my Number</h1>
        <p class="numberange">(number between 1 and 20)</p>
        <button onclick='resetGame()' class="btnagain">Again!</button>
        <div class="symbol-div">?</div>
    </header>
    <main>
        <section class="guess-section">
            <input type="number" class="guessnumber" min="1" max="20">
            <button onclick="checkGuess()" class="btncheck">Check!</button>
        </section>
        <section class="score-section">
            <p class="message">Start guessing...</p>
            <p class="score">Score : 20</p>
            <p class="highscore">Highscore : 0</p>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
